name: pageview_demo
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  animated_text_kit: ^2.2.0
  flutter_svg: ^0.18.0
  audioplayers: ^0.15.1
  volume_control: ^0.1.3
  rflutter_alert: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: OriginalSurfer
      fonts:
        - asset: fonts/OriginalSurfer-Regular.ttf

  assets:
    - images/
    - assets/